server:
  addr: ":8080"
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

logging:
  level: info  # debug, info, warn, error
  format: json # json, console

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization

rate_limit:
  requests_per_second: 100
  burst: 10

jwt:
  secret: your-secret-key-change-in-production
  expiration: 24h
